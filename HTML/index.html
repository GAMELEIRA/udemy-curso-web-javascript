    <section id="conteudo">

    </section>

    <footer>

        Curso de Web Moderno

    </footer>

    <script>

        document.querySelectorAll('a').forEach(link => {

            console.log(link);

            link.onclick = ((evento) => {

                evento.preventDefault();

                console.log("OI")

                const conteudo = document.getElementById('conteudo')

                fetch(link.href)

                    .then(resp => resp.text())

                    .then(html => conteudo.innerHTML = html);


            })

        });

    </script>
